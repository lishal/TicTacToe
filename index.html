<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="tictactoe.css">
<body>
    <h1 align="center">Tic Tac Toe</h1>

    <div class="tictactoe-box">
        <div class="row1">
            <input type="text" id="box1" onclick=box1() readonly>
            <input type="text" id="box2" onclick=box2() readonly>
            <input type="text" id="box3" onclick=box3() readonly>
        </div>
        <div class="row2">
            <input type="text" id="box4" onclick=box4() readonly>
            <input type="text" id="box5" onclick=box5() readonly>
            <input type="text" id="box6" onclick=box6() readonly>
        </div>
        <div class="row3">
            <input type="text" id="box7" onclick=box7() readonly>
            <input type="text" id="box8" onclick=box8() readonly>
            <input type="text" id="box9" onclick=box9() readonly>
        </div>
    </div>

    <button onclick="resetBoard()">Reset Game</button>

    <div class="scoreboard">
        <h1>Scoreboard</h1>
        <p>Player 1(X) : <span id="player1"></span>
        </p>
        <p>Player 2(O) : <span id="player2"></span>
        </p>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
